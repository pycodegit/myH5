<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从零开始做网页</title>
    <script>
        function showHide()
        {
            var oDiv=document.getElementById('div1')
            if(oDiv.style.display=='block')
            {
                oDiv.style.display='none'
            }
            else
            {
                oDiv.style.display='block'
            }
        }
    </script>
</head>
<body>
<input type="button" value="显示隐藏" onclick="showHide()">
<div id="div1" style="width:200px;height:100px;background-color:#ccc;border:2px solid#999;display:block;"></div>
</body>
</html>
